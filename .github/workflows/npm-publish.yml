name: CI & Release (pnpm, secure + optimized)

on:
  push:
    branches: [main]
    tags:
      - 'v*' # vë¡œ ì‹œì‘í•˜ëŠ” íƒœê·¸ê°€ í‘¸ì‹œë  ë•Œ (ì˜ˆ: v1.0.0)
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: corepack enable
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - run: pnpm install --frozen-lockfile
      - run: pnpm test --if-present

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - run: corepack enable
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Verify npm user
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Pack package for test
        run: pnpm pack

      - name: Test local install
        run: npm install ./$(ls *.tgz | head -n 1)

      - name: Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ë°°í¬ ì„±ê³µ í›„ì—ë§Œ Release ìƒì„±
      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = context.ref.replace('refs/tags/', '');

            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `Release ${tagName}`,
                body: `ğŸš€ Package successfully published to NPM!\n\n**Version:** ${tagName}\n**Package:** [recomponent](https://www.npmjs.com/package/recomponent)`,
                draft: false,
                prerelease: tagName.includes('-')
              });
              console.log(`âœ… Release ${tagName} created successfully!`);
            } catch (error) {
              if (error.status === 422) {
                console.log(`âš ï¸ Release ${tagName} already exists`);
              } else {
                throw error;
              }
            }
      # ì´ë©”ì¼ ì•Œë¦¼
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: ğŸš€ Release ${{ github.ref_name }} completed
          body: |
            Your package has been successfully published to NPM!

            Version: ${{ github.ref_name }}
            Package: recomponent
            Repository: ${{ github.repository }}
          to: rlatndus21049@gmail.com
          from: rlatndus21049@gmail.com
